<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hover Cards</title>
  </head>
  <body>
    <h1>Choose Your Class</h1>
    <div class="card-container">
      <div class="card" id="druid">
        <h2>Druid</h2>
        <img src="druid.png" class="card-image" />
      </div>
      <div class="card" id="witch">
        <h2>Witch</h2>
        <img src="witch.png" class="card-image" />
      </div>
      <div class="card" id="sorcerer">
        <h2>Sorcerer</h2>
        <img src="sorcerer.png" class="card-image" />
      </div>
    </div>
  </body>
</html>
